<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Monitoramento - Playboy Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .live-indicator {
            background: linear-gradient(45deg, #ff0000, #ff6666, #ff0000);
            background-size: 200% 200%;
            animation: gradient 2s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Header -->
    <header class="bg-gray-800 border-b border-gray-700 p-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="w-3 h-3 bg-red-500 rounded-full live-indicator"></div>
                <h1 class="text-2xl font-bold">Dashboard de Monitoramento</h1>
                <span class="text-sm text-gray-400">Tempo Real</span>
            </div>
            <div class="text-sm text-gray-400">
                √öltima atualiza√ß√£o: <span id="lastUpdate">--:--:--</span>
            </div>
        </div>
    </header>

    <!-- Stats Cards -->
    <div class="p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <!-- Visitas Hoje -->
            <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Visitas Hoje</p>
                        <p class="text-3xl font-bold text-green-400" id="visitsToday">0</p>
                    </div>
                    <div class="w-12 h-12 bg-green-500/20 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                    </div>
                </div>
                <div class="mt-2">
                    <span class="text-xs text-gray-400">+<span id="visitsIncrease">0</span> nas √∫ltimas 24h</span>
                </div>
            </div>

            <!-- Total de Cliques -->
            <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Total de Cliques</p>
                        <p class="text-3xl font-bold text-blue-400" id="totalClicks">0</p>
                    </div>
                    <div class="w-12 h-12 bg-blue-500/20 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122"></path>
                        </svg>
                    </div>
                </div>
                <div class="mt-2">
                    <span class="text-xs text-gray-400">Taxa de convers√£o: <span id="conversionRate">0%</span></span>
                </div>
            </div>

            <!-- Pacote Sedu√ß√£o -->
            <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Pacote Sedu√ß√£o</p>
                        <p class="text-3xl font-bold text-yellow-400" id="seducaoClicks">0</p>
                    </div>
                    <div class="w-12 h-12 bg-yellow-500/20 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                        </svg>
                    </div>
                </div>
                <div class="mt-2">
                    <span class="text-xs text-gray-400">R$ 10,00</span>
                </div>
            </div>

            <!-- Pacote Premium -->
            <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Pacote Premium</p>
                        <p class="text-3xl font-bold text-red-400" id="premiumClicks">0</p>
                    </div>
                    <div class="w-12 h-12 bg-red-500/20 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path>
                        </svg>
                    </div>
                </div>
                <div class="mt-2">
                    <span class="text-xs text-gray-400">R$ 19,90</span>
                </div>
            </div>
        </div>

        <!-- Atividade em Tempo Real -->
        <div class="bg-gray-800 rounded-lg p-6 border border-gray-700 mb-8">
            <h3 class="text-lg font-semibold mb-4">Atividade em Tempo Real</h3>
            <div class="space-y-3 max-h-64 overflow-y-auto" id="realtimeActivity">
                <div class="text-gray-400 text-center py-4">Aguardando atividade...</div>
            </div>
        </div>

        <!-- Bot√£o de Limpar Dados -->
        <div class="flex justify-center mb-8">
            <button onclick="clearAllData()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                üóëÔ∏è Limpar Todos os Dados
            </button>
        </div>
    </div>

    <script>
        // Configura√ß√£o do Socket.IO para tempo real
        const socket = io('https://playboyoficial.onrender.com', {
            transports: ['websocket', 'polling']
        });

        // Dados do dashboard
        let dashboardData = {
            visitsToday: 0,
            totalClicks: 0,
            seducaoClicks: 0,
            premiumClicks: 0,
            visitsByHour: Array(24).fill(0),
            realtimeActivity: []
        };

        // Atualizar timestamp
        function updateTimestamp() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = now.toLocaleTimeString('pt-BR');
        }

        // Atualizar dados do dashboard
        function updateDashboard() {
            document.getElementById('visitsToday').textContent = dashboardData.visitsToday;
            document.getElementById('totalClicks').textContent = dashboardData.totalClicks;
            document.getElementById('seducaoClicks').textContent = dashboardData.seducaoClicks;
            document.getElementById('premiumClicks').textContent = dashboardData.premiumClicks;
            
            // Calcular taxa de convers√£o
            const conversionRate = dashboardData.visitsToday > 0 ? 
                ((dashboardData.totalClicks / dashboardData.visitsToday) * 100).toFixed(1) : 0;
            document.getElementById('conversionRate').textContent = conversionRate + '%';

            // Dados atualizados
        }


        // Fun√ß√£o para limpar todos os dados
        function clearAllData() {
            if (confirm('Tem certeza que deseja limpar todos os dados? Esta a√ß√£o n√£o pode ser desfeita.')) {
                // Resetar dados locais
                dashboardData = {
                    visitsToday: 0,
                    totalClicks: 0,
                    seducaoClicks: 0,
                    premiumClicks: 0,
                    visitsByHour: Array(24).fill(0),
                    realtimeActivity: []
                };
                
                // Atualizar interface
                updateDashboard();
                
                // Limpar atividade em tempo real
                document.getElementById('realtimeActivity').innerHTML = 
                    '<div class="text-gray-400 text-center py-4">Dados limpos - Aguardando nova atividade...</div>';
                
                // Enviar comando para o servidor limpar dados
                fetch('/api/clear-data', { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Dados limpos no servidor:', data);
                        addRealtimeActivity('‚úÖ Todos os dados foram limpos');
                    })
                    .catch(error => {
                        console.error('Erro ao limpar dados no servidor:', error);
                        addRealtimeActivity('‚ö†Ô∏è Dados limpos localmente, mas erro no servidor');
                    });
            }
        }

        // Adicionar atividade em tempo real
        function addRealtimeActivity(message) {
            const activityContainer = document.getElementById('realtimeActivity');
            const activityItem = document.createElement('div');
            activityItem.className = 'flex items-center justify-between p-3 bg-gray-700 rounded-lg';
            activityItem.innerHTML = `
                <div class="flex items-center space-x-3">
                    <div class="w-2 h-2 bg-green-400 rounded-full pulse-animation"></div>
                    <span class="text-sm">${message}</span>
                </div>
                <span class="text-xs text-gray-400">${new Date().toLocaleTimeString('pt-BR')}</span>
            `;
            
            activityContainer.insertBefore(activityItem, activityContainer.firstChild);
            
            // Manter apenas as √∫ltimas 10 atividades
            while (activityContainer.children.length > 10) {
                activityContainer.removeChild(activityContainer.lastChild);
            }
        }

        // Integra√ß√£o com Facebook Pixel
        function setupFacebookPixelIntegration() {
            // Aguardar o Facebook Pixel carregar
            if (typeof fbq !== 'undefined') {
                // Interceptar eventos do Facebook Pixel
                const originalFbq = window.fbq;
                window.fbq = function() {
                    // Chamar fun√ß√£o original
                    originalFbq.apply(this, arguments);
                    
                    // Interceptar eventos espec√≠ficos
                    const eventType = arguments[0];
                    const eventData = arguments[1];
                    
                    if (eventType === 'PageView') {
                        dashboardData.visitsToday++;
                        const hour = new Date().getHours();
                        dashboardData.visitsByHour[hour]++;
                        addRealtimeActivity('Nova visita detectada via Facebook Pixel');
                        updateDashboard();
                        
                        // Enviar para servidor
                        sendDataToServer('page_view', {
                            source: 'facebook_pixel',
                            eventData: eventData
                        });
                    }
                    
                    if (eventType === 'InitiateCheckout') {
                        dashboardData.totalClicks++;
                        
                        // Determinar tipo do pacote baseado no valor
                        if (eventData && eventData.value === 10.00) {
                            dashboardData.seducaoClicks++;
                            addRealtimeActivity('Clique no Pacote Sedu√ß√£o (R$ 10,00) via Facebook Pixel');
                        } else if (eventData && eventData.value === 19.90) {
                            dashboardData.premiumClicks++;
                            addRealtimeActivity('Clique no Pacote Premium (R$ 19,90) via Facebook Pixel');
                        }
                        
                        updateDashboard();
                        
                        // Enviar para servidor
                        sendDataToServer('button_click', {
                            source: 'facebook_pixel',
                            eventData: eventData
                        });
                    }
                };
            } else {
                // Se Facebook Pixel n√£o estiver dispon√≠vel, aguardar
                setTimeout(setupFacebookPixelIntegration, 1000);
            }
        }
        
        // Fun√ß√£o para enviar dados para o servidor
        function sendDataToServer(eventType, data) {
            fetch('/api/track', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    eventType: eventType,
                    sessionId: 'pixel_' + Date.now(),
                    timestamp: Date.now(),
                    url: window.location.href,
                    userAgent: navigator.userAgent,
                    referrer: document.referrer,
                    data: data
                })
            }).catch(error => {
                console.log('Erro ao enviar dados para servidor:', error);
            });
        }

        // Event listeners do Socket.IO
        socket.on('connect', () => {
            console.log('Conectado ao servidor de monitoramento');
            addRealtimeActivity('Dashboard conectado ao servidor');
        });

        socket.on('visit', (data) => {
            dashboardData.visitsToday++;
            const hour = new Date().getHours();
            dashboardData.visitsByHour[hour]++;
            addRealtimeActivity('Nova visita detectada');
            updateDashboard();
        });

        socket.on('button_click', (data) => {
            dashboardData.totalClicks++;
            if (data.package === 'seducao') {
                dashboardData.seducaoClicks++;
                addRealtimeActivity('Clique no Pacote Sedu√ß√£o (R$ 10,00)');
            } else if (data.package === 'premium') {
                dashboardData.premiumClicks++;
                addRealtimeActivity('Clique no Pacote Premium (R$ 19,90)');
            }
            updateDashboard();
        });

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            updateTimestamp();
            setInterval(updateTimestamp, 1000);
            
            updateDashboard();
            
            // Integrar com Facebook Pixel para dados reais
            setupFacebookPixelIntegration();
        });
    </script>
</body>
</html>
